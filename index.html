<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Coach - Modern AI Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-gradient"></div>
    
    <div class="main-wrapper">
        <!-- Header with Theme Toggle -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <h1 class="logo">üéì Communication Coach</h1>
                    <p class="tagline">Master communication with AI-powered guidance</p>
                </div>
                <div class="header-actions">
                    <div class="status-indicator">
                        <span class="status ready"></span>
                        <span id="statusText" class="status-text">Ready</span>
                    </div>
                    <button class="theme-toggle" id="themeToggle" title="Toggle Dark Mode">üåô</button>
                </div>
            </div>
        </header>

        <!-- Main Container -->
        <div class="container">
            <!-- Tab Navigation -->
            <nav class="tab-navigation">
                <button class="tab-button active" onclick="showTab('speech')" data-tab="speech">
                    <span class="tab-icon">üé§</span>
                    <span class="tab-label">Speech Practice</span>
                </button>
                <button class="tab-button" onclick="showTab('text')" data-tab="text">
                    <span class="tab-icon">‚úèÔ∏è</span>
                    <span class="tab-label">Text Corrector</span>
                </button>
                <button class="tab-button" onclick="showTab('vocab')" data-tab="vocab">
                    <span class="tab-icon">üìö</span>
                    <span class="tab-label">Vocabulary</span>
                </button>
                <button class="tab-button" onclick="showTab('quiz')" data-tab="quiz">
                    <span class="tab-icon">üéØ</span>
                    <span class="tab-label">Quiz</span>
                </button>
            </nav>

            <!-- Tab Contents -->
            <div class="tabs-container">
                <!-- Speech Practice Tab -->
                <div id="speech" class="tab-content active">
                    <div class="tab-inner">
                        <div class="input-section">
                            <label for="speechInput" class="input-label">Practice Your Speech</label>
                            <textarea 
                                id="speechInput" 
                                class="input-field" 
                                placeholder="Type or paste your speech here to practice..."
                                rows="6"
                            ></textarea>
                            <div class="input-footer">
                                <span class="char-count"><span id="speechCharCount">0</span> characters</span>
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="handleSpeechPractice()">
                            <span class="btn-icon">üé§</span>
                            <span>Analyze Speech</span>
                        </button>
                        
                        <!-- Waveform Visualization -->
                        <div id="waveformContainer" class="waveform-container" style="display: none;">
                            <canvas id="waveformCanvas" class="waveform-canvas"></canvas>
                            <div class="waveform-info">Analyzing audio patterns...</div>
                        </div>
                        
                        <div id="speechResult" class="result-container"></div>
                    </div>
                </div>

                <!-- Text Corrector Tab -->
                <div id="text" class="tab-content">
                    <div class="tab-inner">
                        <div class="input-section">
                            <label for="textInput" class="input-label">Text to Improve</label>
                            <textarea 
                                id="textInput" 
                                class="input-field" 
                                placeholder="Enter the text you'd like to improve..."
                                rows="6"
                            ></textarea>
                            <div class="input-footer">
                                <span class="char-count"><span id="textCharCount">0</span> characters</span>
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="handleTextCorrection()">
                            <span class="btn-icon">‚úèÔ∏è</span>
                            <span>Improve Text</span>
                        </button>
                        <div id="textResult" class="result-container"></div>
                    </div>
                </div>

                <!-- Vocabulary Tab -->
                <div id="vocab" class="tab-content">
                    <div class="tab-inner">
                        <div class="input-section">
                            <label for="vocabInput" class="input-label">Word to Explore</label>
                            <input 
                                type="text" 
                                id="vocabInput" 
                                class="input-field" 
                                placeholder="Enter a word to explore synonyms, antonyms, and usage..."
                            >
                        </div>
                        <button class="btn btn-primary" onclick="handleVocabulary()">
                            <span class="btn-icon">üìö</span>
                            <span>Enhance Vocabulary</span>
                        </button>
                        <div id="vocabResult" class="result-container"></div>
                    </div>
                </div>

                <!-- Quiz Tab -->
                <div id="quiz" class="tab-content">
                    <div class="tab-inner">
                        <div class="quiz-intro">
                            <p>Test your communication skills with our AI-powered quiz!</p>
                        </div>
                        <button class="btn btn-primary btn-large" onclick="handleQuiz()">
                            <span class="btn-icon">üéØ</span>
                            <span>Generate Question</span>
                        </button>
                        <div id="quizResult" class="result-container"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by Google Gemini AI ‚Ä¢ Made with ‚ù§Ô∏è for communication learners</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
